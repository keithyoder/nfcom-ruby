name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    name: RuboCop
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run RuboCop
      run: bundle exec rubocop --format progress --format json --out rubocop-results.json

    - name: Upload RuboCop results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: rubocop-results
        path: rubocop-results.json

  rspec:
    runs-on: ubuntu-latest
    name: RSpec Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec

  build:
    runs-on: ubuntu-latest
    name: Build Gem
    needs: [rubocop, rspec]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Build gem
      run: gem build nfcom.gemspec

    - name: Upload gem artifact
      uses: actions/upload-artifact@v3
      with:
        name: gem-package
        path: '*.gem'